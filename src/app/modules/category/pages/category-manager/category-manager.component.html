<div class="category">
    <h3>{{'CATEGORY.MANAGER' | translate}}</h3>
    <button mat-button color="primary" (click)="open()">
        <mat-icon>add</mat-icon>
        <span class="ml-1">{{'CATEGORY.NEW_CATEGORY' | translate}}</span>
    </button>
</div>
<category-list [items]="(items$ | async) ?? []" (remove)="removeCategory($event)"></category-list>
