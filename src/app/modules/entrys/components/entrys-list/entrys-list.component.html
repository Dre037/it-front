<table class="it-table" mat-table [dataSource]="items">
    <ng-container matColumnDef="it-description">
        <th mat-header-cell *matHeaderCellDef class="bold">Descrição</th>
        <td mat-cell *matCellDef="let el">{{el.description}}</td>
    </ng-container>
    <ng-container matColumnDef="it-category">
        <th mat-header-cell *matHeaderCellDef class="bold">Categoria</th>
        <td mat-cell *matCellDef="let el">{{el.category}}</td>
    </ng-container>
    <ng-container matColumnDef="it-date">
        <th mat-header-cell *matHeaderCellDef class="bold">Data</th>
        <td mat-cell *matCellDef="let el">{{el.date}}</td>
    </ng-container>
    <ng-container matColumnDef="it-value">
        <th mat-header-cell *matHeaderCellDef class="bold">Valor</th>
        <td mat-cell *matCellDef="let el">{{el.value | currency:'BRL':'symbol-narrow'}}</td>
    </ng-container>
    <ng-container matColumnDef="it-actions">
        <th mat-header-cell *matHeaderCellDef class="bold">Ações</th>
        <td mat-cell *matCellDef="let el">
            <button mat-icon-button color="warn" (click)="deleteEvent(el)">
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-columns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td colspan="5" class="mat-cell">
            <span>Nenhum lançamento registrado</span>
        </td>
    </tr>
</table>
